<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lab 3 – Rock Paper Scissors</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Header (shared class with footer) -->
  <header class="bar header-footer">
    <h1>Lab 3 – Rock Paper Scissors</h1>
  </header>

  <!-- Navigation: 3 external links, horizontal, no bullets -->
  <nav class="topnav">
    <ul>
      <li><a href="https://finance.yahoo.com/" target="_blank" rel="noopener">Yahoo Finance</a></li>
      <li><a href="https://gemini.google.com/" target="_blank" rel="noopener">Gemini</a></li>
      <li><a href="https://testudo.umd.edu/" target="_blank" rel="noopener">Testudo</a></li>
    </ul>
  </nav>

  <!-- Main + Sidebar in one line -->
  <div class="content-row">
    <main class="main">
      <h2>Play Rock, Paper, Scissors</h2>
      <form class="rps-form" action="#" method="get">
        <label for="name">Name:</label>
        <input id="name" name="name" type="text" required />

        <label for="choice">Your choice:</label>
        <select id="choice" name="choice">
          <option value="rock">Rock</option>
          <option value="paper">Paper</option>
          <option value="scissors">Scissors</option>
        </select>

        <button type="submit">Submit</button>
      </form>
    </main>

    <aside class="sidebar">
      <h3>Rules</h3>
      <ul>
        <li>Rock beats Scissors</li>
        <li>Scissors beats Paper</li>
        <li>Paper beats Rock</li>
      </ul>
    </aside>
  </div>

  <!-- Footer (shared class with header) -->
  <footer class="bar header-footer">
    <p>INST377 Lab 3 — 2025</p>
  </footer>
</body>
</html>
